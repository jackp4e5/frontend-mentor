<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>

  
 <main class="main">
      <div class="main__card ">

            <img class="contents__image" src="../images/illustration-hero.svg" alt="">

            <div class="contents">
              
                  <h2 class="contents__headin">Order Summary</h2>

                  <p class="contents__text">
                  You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!
                  </p>
            
              <div class="price">

                <div class="price__flex">
                  <img src="../images/icon-music.svg" alt="">

                  <p class="price__annual">
                    Annual Plan<span class="price__span"> $59.99/year</span>
                  </p>
              </div>

                <a class="price__link" href="#">  Change</a>

              </div> <!--price-->

                <div class="buttons">
                  <button class="buttons__firts">Proceed to Payment</button>
                  <button class="buttons__second">Cancel Order</button>
              </div>

            </div><!--contents-->
      </div><!--main__card-->

  </main>
</body>
</html>
